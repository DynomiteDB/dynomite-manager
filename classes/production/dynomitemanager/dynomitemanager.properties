log4j.rootCategory=WARN,CONSOLE
log4j.logger.com.netflix.florida=INFO
log4j.logger.httpclient=ERROR

#Metric Properties
netflix.atlas.plugin.sendToAtlas=true
netflix.atlas.plugin.sendToEpic=false

